<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: antiquewhite;
        }
        .red {
            color: red;
        }
        .blue {
            color: blue;
        }
    </style>
</head>
<body>
    <div class="box red">Hello World</div>
    <script>
        const $box = document.querySelector(".box");

        console.log($box.classList);
        $box.classList.replace('red', 'blue');
    </script>
</body>
</html>
