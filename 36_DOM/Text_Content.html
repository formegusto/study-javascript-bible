<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <div id="foo">Hello <span>world!</span></div>
    <script>
        // #foo 요소 노드의 텍스트를 모두 취득한다. 이때 HTML 마크업은 무시된다.
        console.log(document.getElementById('foo').textContent);

        console.log(document.getElementById('foo').firstChild.textContent);
        console.log(document.getElementById('foo').lastChild.firstChild.textContent);
    </script>
</body>
</html>
