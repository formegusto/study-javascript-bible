<html>
<head>
	<title>Counter</title>
</head>

	<h1 id="counter"></h1>
	<button type="button" onclick="increase()">+</button>

	const $counter = document.getElementById('counter');

	const $decBtn = document.getElementById('decrease');

	let num = 0;
	const render = () => { $counter.innerHTML = num };

		num++;
		render();
	};

		num--;
		render();
	};

	render();
</script>

</html>
