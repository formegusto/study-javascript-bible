<!DOCTYPE html>
<html lang="en">
<body>
    <script>
        let e = new Event('foo');
        console.log(e);

        console.log(e.type); // "foo"
        console.log(e instanceof Event); // true
        console.log(e instanceof Object); // true

        e = new FocusEvent('focus');
        console.log(e);

        e = new MouseEvent('click');
        console.log(e);

        e = new KeyboardEvent('keyup');
        console.log(e);

        e = new InputEvent('change');
        console.log(e);
    </script>
</body>
</html>
